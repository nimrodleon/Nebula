<div class="modal fade" id="contact-modal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">
          <fa-icon [icon]="faBars"></fa-icon>
          <span class="text-uppercase ms-1">{{title}}</span>
        </h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body pt-1">
        <form [formGroup]="contactForm">
          <div class="row">
            <div class="col-6 pb-1">
              <label class="col-form-label-sm text-uppercase">Número (D.N.I/R.U.C)</label>
              <input type="text" formControlName="document" class="form-control"
                     [ngClass]="{'is-invalid': inputIsInvalid('document')}">
            </div>
            <div class="col-6 mb-1">
              <label class="col-form-label-sm text-uppercase">Tipo documento</label>
              <select formControlName="docType" class="form-select"
                      [ngClass]="{'is-invalid': inputIsInvalid('docType')}">
                <option value="0">0 - SIN DEFINIR</option>
                <option value="1">1 - D.N.I</option>
                <option value="6">6 - R.U.C</option>
                <option value="7">7 - PASAPORTE</option>
              </select>
            </div>
          </div>
          <div class="pb-1">
            <label class="col-form-label-sm text-uppercase">Razón social o nombre completo</label>
            <input type="text" formControlName="name" class="form-control"
                   [ngClass]="{'is-invalid': inputIsInvalid('name')}">
          </div>
          <div class="pb-1">
            <label class="col-form-label-sm text-uppercase">Dirección completa</label>
            <input type="text" formControlName="address" class="form-control"
                   [ngClass]="{'is-invalid': inputIsInvalid('address')}">
          </div>
          <div class="row">
            <div class="col-6">
              <label class="col-form-label-sm text-uppercase">Teléfono</label>
              <input type="text" formControlName="phoneNumber" class="form-control"
                     [ngClass]="{'is-invalid': inputIsInvalid('phoneNumber')}">
            </div>
            <div class="col-6">
              <label class="col-form-label-sm text-uppercase">Correo electrónico</label>
              <input type="text" formControlName="email" class="form-control"
                     [ngClass]="{'is-invalid': inputIsInvalid('email')}">
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary text-uppercase" data-bs-dismiss="modal">Cerrar</button>
        <button type="button" (click)="saveChanges()" class="btn btn-primary text-uppercase">Guardar cambios</button>
      </div>
    </div>
  </div>
</div>
