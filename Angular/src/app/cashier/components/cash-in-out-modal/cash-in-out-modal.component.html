<div class="modal fade" data-bs-backdrop="static" id="cash-in-out-modal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title text-uppercase">
          <fa-icon [icon]="faBars"></fa-icon>
          <span class="ms-1">Entrada/Salida de Dinero</span>
        </h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="cajaChicaForm">
          <div class="row mb-3">
            <label class="col-3 col-form-label-sm text-uppercase text-end">Tipo</label>
            <div class="col-6">
              <select formControlName="type" class="form-select"
                      [ngClass]="{'is-invalid': inputIsInvalid('type')}">
                <option value="ENTRADA">ENTRADA</option>
                <option value="SALIDA">SALIDA</option>
              </select>
            </div>
          </div>
          <div class="row mb-3">
            <label class="col-3 col-form-label-sm text-uppercase text-end">Contacto</label>
            <div class="col-9">
              <select id="contactId" class="form-select"
                      [ngClass]="{'is-invalid': inputIsInvalid('contact')}"></select>
            </div>
          </div>
          <div class="row mb-3">
            <label class="col-3 col-form-label-sm text-uppercase text-end">Monto</label>
            <div class="col-6">
              <input type="number" formControlName="amount" step="0.1" class="form-control"
                     [ngClass]="{'is-invalid': inputIsInvalid('amount')}">
            </div>
          </div>
          <div class="row">
            <label class="col-3 col-form-label-sm text-uppercase text-end">Comentario</label>
            <div class="col-sm-9">
              <textarea formControlName="remark" class="form-control"
                        [ngClass]="{'is-invalid': inputIsInvalid('remark')}"
                        placeholder="ESCRIBE AQUÍ TU COMENTARIO"></textarea>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer justify-content-center">
        <button type="button" class="btn btn-secondary btn-lg text-uppercase" data-bs-dismiss="modal">Cerrar</button>
        <button type="button" (click)="saveChanges()" class="btn btn-primary btn-lg text-uppercase">Guardar</button>
      </div>
    </div>
  </div>
</div>
