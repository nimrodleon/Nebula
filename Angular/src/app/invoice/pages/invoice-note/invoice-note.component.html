<app-navbar></app-navbar>
<div class="Wrapper">
  <app-sidebar></app-sidebar>
  <div class="container-fluid">
    <div class="row px-2">
      <div class="col-12 bg-white shadow-sm my-2 py-3">
        <h5 class="text-uppercase">Emisión Nota Electrónica</h5>
        <hr>
        <form [formGroup]="invoiceNoteForm" class="row">
          <div class="col-8">
            <div class="row mb-3">
              <label class="col-3 col-form-label text-uppercase text-end">Fecha Emisión</label>
              <div class="col-4">
                <input type="date" formControlName="startDate" class="form-control"
                       [ngClass]="{'is-invalid': inputIsInvalid('startDate')}">
              </div>
              <label class="col-1 col-form-label text-uppercase text-end">Doc</label>
              <div class="col-4">
                <select formControlName="docType" class="form-select text-uppercase"
                        [ngClass]="{'is-invalid': inputIsInvalid('docType')}">
                  <option value="NC">Nota de Crédito</option>
                  <option value="ND">Nota de Débito</option>
                </select>
              </div>
            </div>
            <div class="row mb-3">
              <label class="col-3 col-form-label text-uppercase text-end">Tipo Nota</label>
              <div class="col-4">
                <select formControlName="codMotivo" class="form-select text-uppercase"
                        [ngClass]="{'is-invalid': inputIsInvalid('codMotivo')}">
                  <ng-container *ngIf="invoiceNoteForm.get('docType')?.value === 'NC'">
                    <option value="01">01 - Anulación de la operación</option>
                    <option value="02">02 - Anulación por error en el RUC</option>
                    <option value="03">03 - Corrección por error en la descripción</option>
                    <!--<option value="04">04 - Descuento global</option>-->
                    <!--<option value="05">05 - Descuento por ítem</option>-->
                    <option value="06">09 - Devolución total</option>
                    <option value="07">07 - Devolución por ítem</option>
                    <!--<option value="08">08 - Bonificación</option>-->
                    <option value="09">09 - Disminución en el valor</option>
                    <option value="10">10 - Otros Conceptos</option>
                  </ng-container>
                  <ng-container *ngIf="invoiceNoteForm.get('docType')?.value === 'ND'">
                    <option value="01">01 - Intereses por mora</option>
                    <option value="02">02 - Aumento en el valor</option>
                    <option value="03">03 - Penalidades/ otros conceptos</option>
                  </ng-container>
                </select>
              </div>
              <label class="col-1 col-form-label text-uppercase text-end">Serie</label>
              <div class="col-4">
                <div class="input-group">
                  <input type="text" formControlName="serie" class="form-control"
                         [ngClass]="{'is-invalid': inputIsInvalid('serie')}"
                         placeholder="NC01" style="max-width: 74px;">
                  <span class="input-group-text fw-bold">#</span>
                  <input type="text" formControlName="number" class="form-control"
                         [ngClass]="{'is-invalid': inputIsInvalid('number')}" placeholder="99999999">
                </div>
              </div>
            </div>
          </div>
          <div class="col-12">
            <div class="row">
              <label class="col-2 col-form-label text-uppercase text-end">Motivo</label>
              <div class="col-9">
                <input type="text" formControlName="desMotivo" class="form-control"
                       [ngClass]="{'is-invalid': inputIsInvalid('desMotivo')}">
              </div>
            </div>
          </div>
          <div class="col-12">
            <div class="table-responsive">
              <table class="table table-striped">
                <thead>
                <tr class="text-uppercase">
                  <th>Cantidad</th>
                  <th>Descripción</th>
                  <th>Precio</th>
                  <th>Importe</th>
                  <th></th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let item of notaComprobante.details">
                  <td>{{item.quantity}}</td>
                  <td>
                    <span class="text-uppercase">{{item.description}}</span>
                  </td>
                  <td>{{item.price.toFixed(2)}}</td>
                  <td>{{item.amount.toFixed(2)}}</td>
                  <td class="text-end">
                    <div class="actions ms-auto">
                      <button type="button" (click)="editItemComprobanteModal(item.productId)"
                              class="btn btn-secondary btn-sm me-2">
                        <fa-icon [icon]="faEdit"></fa-icon>
                      </button>
                      <button type="button" (click)="deleteItem(item.productId)" class="btn btn-danger btn-sm">
                        <fa-icon [icon]="faTrashAlt"></fa-icon>
                      </button>
                    </div>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
            <div class="d-flex justify-content-between">
              <div class="w-50">
                <button type="button" (click)="showItemComprobanteModal()" class="btn btn-secondary">
                  <fa-icon [icon]="faPlus"></fa-icon>
                  <span class="text-uppercase ms-1">Agregar Item Nota</span>
                </button>
              </div>
              <div class="table-responsive">
                <table class="table">
                  <tbody>
                  <tr>
                    <th class="bg-white text-end">IMPORTE</th>
                    <td class="bg-white">
                      <input type="number" [value]="notaComprobante.sumTotValVenta.toFixed(2)"
                             class="text-end" readonly>
                    </td>
                  </tr>
                  <tr>
                    <th class="bg-white text-end">IGV (18%)</th>
                    <td class="bg-white">
                      <input type="number" [value]="notaComprobante.sumTotTributos.toFixed(2)"
                             class="text-end" readonly>
                    </td>
                  </tr>
                  <tr>
                    <th class="bg-white text-end">ICBPER</th>
                    <td class="bg-white">
                      <input type="number" [value]="notaComprobante.ICBPER.toFixed(2)" class="text-end" readonly>
                    </td>
                  </tr>
                  <tr>
                    <th class="bg-white text-end">TOTAL</th>
                    <td class="bg-white">
                      <input type="number" [value]="notaComprobante.sumImpVenta.toFixed(2)"
                             class="text-end" readonly>
                    </td>
                  </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="d-flex justify-content-center bg-white shadow-sm mb-2 py-3">
        <button type="button" (click)="historyBack()" class="btn btn-danger btn-lg me-2">
          <fa-icon [icon]="faArrowLeft"></fa-icon>
          <span class="text-uppercase ms-1">Cancelar</span>
        </button>
        <button type="button" (click)="registerNote()" class="btn btn-primary btn-lg">
          <fa-icon [icon]="faSave"></fa-icon>
          <span class="text-uppercase ms-1">Registrar</span>
        </button>
      </div>
    </div>

    <pre>{{invoiceNoteForm.value|json}}</pre>
    <pre>{{notaComprobante|json}}</pre>

  </div>
</div>

<app-item-comprobante
  [productId]="productId"
  (responseData)="hideItemComprobanteModal($event)">
</app-item-comprobante>
