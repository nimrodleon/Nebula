<app-navbar></app-navbar>
<div class="Wrapper">
  <app-sidebar></app-sidebar>
  <div class="container-fluid">
    <div class="row px-2">
      <div class="col-12 bg-white shadow-sm my-2 py-3">
        <h5 class="text-uppercase">Emisión Nota Electrónica</h5>
        <hr>
        <form class="row">
          <div class="col-8">
            <div class="row mb-3">
              <label class="col-3 col-form-label text-end">Fecha Emisión</label>
              <div class="col-4">
                <input type="date" class="form-control">
              </div>
              <label class="col-1 col-form-label text-end">Doc</label>
              <div class="col-4">
                <select class="form-select">
                  <option>Nota de Crédito</option>
                  <option>Nota de Débito</option>
                </select>
              </div>
            </div>
            <div class="row mb-3">
              <label class="col-3 col-form-label text-end">Tipo Nota Créd/Déb</label>
              <div class="col-4">
                <select class="form-select">
                </select>
              </div>
              <label class="col-1 col-form-label text-end">Serie</label>
              <div class="col-4">
                <div class="input-group">
                  <input type="text" class="form-control" placeholder="F001" style="max-width: 70px;">
                  <span class="input-group-text fw-bold">#</span>
                  <input type="text" class="form-control" placeholder="99999999">
                </div>
              </div>
            </div>
          </div>
          <div class="col-12">
            <div class="row">
              <label class="col-2 col-form-label text-end">Motivo de la Emisión</label>
              <div class="col-9">
                <input type="text" class="form-control">
              </div>
            </div>
          </div>
          <div class="col-12">
            <div class="table-responsive">
              <table class="table table-striped">
                <thead>
                <tr class="text-uppercase">
                  <th>Cantidad</th>
                  <th>Descripción</th>
                  <th>Precio</th>
                  <th>Importe</th>
                  <th></th>
                </tr>
                </thead>
                <tbody>
                <tr>
                  <td>0.00</td>
                  <td>
                    <div class="d-flex justify-content-between">
                      <span class="text-uppercase">Descripción del Item</span>
                      <a href="#">
                        <fa-icon [icon]="faEdit"></fa-icon>
                      </a>
                    </div>
                  </td>
                  <td>10.00</td>
                  <td>15.00</td>
                  <td class="text-end">
                    <button type="button" class="btn btn-danger btn-sm">
                      <fa-icon [icon]="faTrashAlt"></fa-icon>
                    </button>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
            <div class="d-flex align-items-stretch justify-content-between">
              <div class="w-50">
                <label class="form-label fw-bold">Observación</label>
                <textarea class="form-control"></textarea>
              </div>
              <div class="table-responsive">
                <table class="table">
                  <tbody>
                  <tr>
                    <th class="bg-white">SubTotal</th>
                    <td class="bg-white">
                      <input type="number" class="text-end" readonly>
                    </td>
                  </tr>
                  <tr>
                    <th class="bg-white">IGV (18%)</th>
                    <td class="bg-white">
                      <input type="number" class="text-end" readonly>
                    </td>
                  </tr>
                  <tr>
                    <th class="bg-white">ICBPER</th>
                    <td class="bg-white">
                      <input type="number" class="text-end" readonly>
                    </td>
                  </tr>
                  <tr>
                    <th class="bg-white">TOTAL</th>
                    <td class="bg-white">
                      <input type="number" class="text-end" readonly>
                    </td>
                  </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </form>
        <button type="button" class="btn btn-dark">
          <fa-icon [icon]="faPlus"></fa-icon>
          <span class="text-uppercase ms-1">Agregar Item Nota</span>
        </button>
      </div>
      <div class="d-flex justify-content-center bg-white shadow-sm mb-2 py-3">
        <button type="button" class="btn btn-danger btn-lg me-2">
          <fa-icon [icon]="faArrowLeft"></fa-icon>
          <span class="text-uppercase ms-1">Cancelar</span>
        </button>
        <button type="button" class="btn btn-primary btn-lg">
          <fa-icon [icon]="faSave"></fa-icon>
          <span class="text-uppercase ms-1">Registrar</span>
        </button>
      </div>
    </div>


  </div>
</div>
