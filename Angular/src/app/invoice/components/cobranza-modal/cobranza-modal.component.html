<div class="modal fade" id="cobranza-modal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">
          <fa-icon [icon]="faBars" class="me-1"></fa-icon>
          <span class="text-uppercase">{{title}}</span>
        </h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="row mb-3">
            <label class="col-2 col-form-label text-uppercase text-end">Fecha</label>
            <div class="col-6">
              <input type="date" class="form-control">
            </div>
          </div>
          <div class="row mb-3">
            <label class="col-2 col-form-label text-uppercase text-end">Importe</label>
            <div class="col-6">
              <input type="number" step="0.1" class="form-control">
            </div>
            <div class="col-4 col-form-label">
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                <label class="form-check-label text-uppercase" for="flexSwitchCheckDefault">Reg. Caja</label>
              </div>
            </div>
          </div>
          <div class="row mb-3">
            <label class="col-2 col-form-label text-uppercase text-end">Caja</label>
            <div class="col-6">
              <select class="form-select"></select>
            </div>
          </div>
          <textarea class="form-control" placeholder="OBSERVACIÃ“N"></textarea>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          <span class="text-uppercase">Cerrar</span>
        </button>
        <button type="button" class="btn btn-primary">
          <span class="text-uppercase">Guardar Cambios</span>
        </button>
      </div>
    </div>
  </div>
</div>
