<app-navbar></app-navbar>
<main class="position-relative">
  <app-sidebar></app-sidebar>
  <div class="page-wrapper">
    <div class="container-fluid">
      <div class="row px-2">
        <div class="col-12 bg-white my-2 py-3">
          <h5 class="text-uppercase mb-0">Filtro de Búsqueda</h5>
          <hr class="mt-1 mb-2">
          <form [formGroup]="filterForm" (ngSubmit)="getInventoryNotes()" class="row">
            <div class="col-2">
              <label class="form-label fw-bold text-uppercase">Almacén</label>
              <select formControlName="warehouseId" class="form-select">
                <option *ngFor="let item of warehouses" [value]="item.id">{{item.name}}</option>
              </select>
            </div>
            <div class="col-2">
              <label class="form-label fw-bold text-uppercase">Año Registro</label>
              <input type="number" formControlName="year" step="1" class="form-control">
            </div>
            <div class="col-2">
              <label class="form-label fw-bold text-uppercase">Mes Registro</label>
              <select formControlName="month" class="form-select">
                <option value="01">ENERO</option>
                <option value="02">FEBRERO</option>
                <option value="03">MARZO</option>
                <option value="04">ABRIL</option>
                <option value="05">MAYO</option>
                <option value="06">JUNIO</option>
                <option value="07">JULIO</option>
                <option value="08">AGOSTO</option>
                <option value="09">SEPTIEMBRE</option>
                <option value="10">OCTUBRE</option>
                <option value="11">NOVIEMBRE</option>
                <option value="12">DICIEMBRE</option>
              </select>
            </div>
            <div class="col-3 d-flex flex-column justify-content-end">
              <div class="row row-cols-auto g-2">
                <div class="col-auto">
                  <button type="submit" class="btn btn-success">
                    <fa-icon [icon]="faSearch"></fa-icon>
                    <span class="text-uppercase ms-1">Buscar</span>
                  </button>
                </div>
                <div class="col-auto">
                  <button type="button" routerLink="/inventory/note-form/input" class="btn btn-primary">
                    <fa-icon [icon]="faPlus"></fa-icon>
                    <span class="text-uppercase ms-1">Agregar</span>
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="col-12 bg-white py-3">
          <h5 class="fw-bold text-uppercase">Notas de Ingreso</h5>
          <div class="table-responsive">
            <table class="table table-striped mb-0">
              <thead>
              <tr class="text-uppercase">
                <th>Fecha</th>
                <th>Almacén</th>
                <th>Contacto</th>
                <th>Estado</th>
                <th>Motivo</th>
                <th>Glosa</th>
                <th></th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let item of inventoryNotes">
                <td>{{item.startDate|date}}</td>
                <td>{{item.warehouse.name}}</td>
                <td>{{item.contact.name}}</td>
                <td>{{item.status}}</td>
                <td>{{item.motivo.split('|')[1]}}</td>
                <td>{{item.remark}}</td>
                <td class="text-end">
                  <button type="button"
                          [routerLink]="['/inventory/note-form/input', item.id]"
                          class="btn btn-primary btn-sm">
                    <span class="text-uppercase">Detalle</span>
                  </button>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

      <pre>{{filterForm.value|json}}</pre>
      <pre>{{inventoryNotes|json}}</pre>

    </div>
  </div>
</main>
