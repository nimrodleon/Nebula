<div class="modal fade" id="product-modal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">
          <fa-icon [icon]="faBars"></fa-icon>
          <span class="text-uppercase ms-1">{{title}}</span>
        </h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body pt-1">
        <form>
          <nav>
            <div class="nav nav-tabs" role="tablist">
              <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#nav-0" type="button" role="tab">
                <span class="text-uppercase fw-bold">Información Básica</span>
              </button>
              <button class="nav-link" data-bs-toggle="tab" data-bs-target="#nav-1" type="button" role="tab">
                <span class="text-uppercase fw-bold">Información Adicional</span>
              </button>
            </div>
          </nav>
          <div class="tab-content" id="nav-tabContent">
            <div class="tab-pane fade show active" id="nav-0" role="tabpanel">
              <!-- ## Básico -->
              <div class="pb-1">
                <label class="col-form-label-sm text-uppercase">Descripción producto</label>
                <input type="text" class="form-control">
                <div class="invalid-feedback">La descripción es requerido.</div>
              </div>
              <div class="row">
                <div class="col-6 pb-1">
                  <label class="col-form-label-sm text-uppercase">Código barra</label>
                  <input type="text" class="form-control">
                </div>
                <div class="col-6 mb-1">
                  <label class="col-form-label-sm text-uppercase">IMPUESTO ICBPER</label>
                  <select class="form-select">
                    <option value="0">NO</option>
                    <option value="1">SI, IMPUESTO BOLSAS PLÁSTICAS</option>
                  </select>
                  <div class="invalid-feedback">El igv es requerido.</div>
                </div>
              </div>
              <div class="row">
                <div class="col-6 pb-1">
                  <label class="col-form-label-sm text-uppercase">Precio Total</label>
                  <input type="number" step="0.01" class="form-control">
                  <div class="invalid-feedback">El precio es requerido.</div>
                </div>
                <div class="col-6 mb-1">
                  <label class="col-form-label-sm text-uppercase">IGV (18%)</label>
                  <select class="form-select">
                    <option value="0">GRAVADO</option>
                    <option value="1">EXONERADO</option>
                    <option value="2">INAFECTO</option>
                  </select>
                  <div class="invalid-feedback">El igv es requerido.</div>
                </div>
              </div>
              <div class="row">
                <div class="col-6">
                  <label class="col-form-label-sm text-uppercase">Tipo ítem</label>
                  <select class="form-select">
                    <option value="0">BIEN</option>
                    <option value="1">SERVICIO</option>
                  </select>
                  <div class="invalid-feedback">El tipo de ítem es requerido.</div>
                </div>
                <div class="col-6">
                  <label class="col-form-label-sm text-uppercase">Unidad de medida</label>
                  <select class="form-select">
                    <option value="0">Ninguno</option>
                  </select>
                  <div class="invalid-feedback">La unidad de medida es requerido.</div>
                </div>
              </div>
              <!-- ## Básico -->
            </div>
            <div class="tab-pane fade" id="nav-1" role="tabpanel">
              <!-- ## Adicional -->
              <div class="py-1">
                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" role="switch" id="ItemInventariable">
                  <label class="form-check-label text-uppercase" for="ItemInventariable">Item Inventariable</label>
                </div>
                <div class="d-flex align-items-end justify-content-between">
                  <div class="w-100">
                    <label class="col-form-label-sm text-uppercase">Almacén</label>
                    <select class="form-select">
                      <option value="0">Ninguno</option>
                    </select>
                  </div>
                  <div class="w-100 mx-2">
                    <label class="col-form-label-sm text-uppercase">Cantidad mínima</label>
                    <input type="number" class="form-control">
                  </div>
                  <div class="w-100 me-2">
                    <label class="col-form-label-sm text-uppercase">Cantidad máxima</label>
                    <input type="number" class="form-control">
                  </div>
                  <button class="btn btn-outline-danger">
                    <fa-icon [icon]="faTrashAlt"></fa-icon>
                  </button>
                </div>
                <a href="#" class="text-uppercase d-inline-block mt-2">Agregar otro almacén</a>
              </div>
              <div class="row">
                <div class="col-6 mb-1">
                  <label class="col-form-label-sm text-uppercase">Código producto SUNAT</label>
                  <select class="form-select">
                    <option value="0">Ninguno</option>
                  </select>
                </div>
                <div class="col-6 mb-1">
                  <label class="col-form-label-sm text-uppercase">
                    <span class="me-1">Categoría</span>
                    <a href="#" class="text-decoration-none">[ Agregar ]</a></label>
                  <select class="form-select">
                    <option value="0">Ninguno</option>
                  </select>
                  <div class="invalid-feedback">La categoría es requerido.</div>
                </div>
              </div>
              <div class="mb-0">
                <label for="formFile" class="col-form-label-sm text-uppercase">Imagen del producto</label>
                <input class="form-control" type="file" id="formFile">
              </div>
              <!-- ## Adicional -->
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary text-uppercase" data-bs-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary text-uppercase">Guardar cambios</button>
      </div>
    </div>
  </div>
</div>
