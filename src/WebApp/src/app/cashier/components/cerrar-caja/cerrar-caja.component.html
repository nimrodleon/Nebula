<div class="modal fade" id="cerrar-caja" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">
          <fa-icon [icon]="faBars" class="me-1"></fa-icon>
          <span class="text-uppercase">Cerrar Caja</span>
        </h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="cerrarCajaForm">
          <div class="mb-2">
            <label class="form-label text-uppercase">Total Contabilizado</label>
            <input type="number" formControlName="totalContabilizado" step="0.01" class="form-control">
          </div>
          <div class="mb-0">
            <label class="form-label text-uppercase">Monto para el dia siguiente</label>
            <input type="number" formControlName="totalCierre" step="0.01" class="form-control">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary text-uppercase" data-bs-dismiss="modal">Cerrar</button>
        <button type="button" (click)="saveChanges()" class="btn btn-primary text-uppercase">Guardar Cambios</button>
      </div>
    </div>
  </div>
</div>
