<div class="modal fade"
     data-bs-backdrop="static"
     data-bs-keyboard="false"
     id="cuota-modal" tabindex="-1">
  <div class="modal-dialog modal-sm modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">
          <fa-icon [icon]="faBars" class="me-1"></fa-icon>
          <span class="text-uppercase">Agregar Cuota</span>
        </h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="cuotaForm">
          <div class="mb-3">
            <label class="form-label text-uppercase">Fecha de Vencimiento</label>
            <input type="date" formControlName="endDate" class="form-control">
          </div>
          <div class="mb-0">
            <label class="form-label text-uppercase">Monto de la cuota</label>
            <input type="number" formControlName="amount" step="0.1" class="form-control">
          </div>
        </form>
      </div>
      <div class="modal-footer justify-content-center">
        <button type="button" (click)="saveChanges()" class="btn btn-success btn-lg w-100">
          <fa-icon [icon]="faPlus" class="me-1"></fa-icon>
          <span class="text-uppercase">Agregar Cuota</span>
        </button>
      </div>
    </div>
  </div>
</div>
