<div class="modal fade" id="change-password" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">
          <fa-icon [icon]="faBars" class="me-1"></fa-icon>
          <span class="text-uppercase">Cambiar Contraseña</span>
        </h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <label class="form-label text-uppercase">Contraseña</label>
          <input type="password" class="form-control">
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          <span class="text-uppercase">Cerrar</span>
        </button>
        <button type="button" class="btn btn-primary">
          <span class="text-uppercase">Guardar Cambios</span>
        </button>
      </div>
    </div>
  </div>
</div>
