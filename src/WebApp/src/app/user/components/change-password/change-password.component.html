<div class="modal fade" id="change-password" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">
          <fa-icon [icon]="faBars" class="me-1"></fa-icon>
          <span class="text-uppercase">{{data.title}}</span>
        </h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="userForm">
          <label class="form-label text-uppercase">ContraseÃ±a</label>
          <input type="password" formControlName="password" class="form-control"
                 [ngClass]="{'is-invalid': inputIsInvalid('password')}">
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          <span class="text-uppercase">Cerrar</span>
        </button>
        <button type="button" (click)="saveChanges()" class="btn btn-primary">
          <span class="text-uppercase">Guardar Cambios</span>
        </button>
      </div>
    </div>
  </div>
</div>
