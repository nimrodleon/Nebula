<div class="modal fade" id="cobrar-modal" data-bs-backdrop="static" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">
          <fa-icon [icon]="faBars"></fa-icon>
          <span class="text-uppercase ms-1">Cobrar Venta</span>
        </h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body pt-1">
        <ng-container *ngIf="true">
          <h4 class="text-center pb-1 border-bottom">TOTAL 1.00</h4>
          <div class="row">
            <div class="col-6">
              <div class="mb-1">
                <label for="method" class="form-label text-uppercase">Método de Pago</label>
                <select class="form-select" id="method">
                  <option value="1">EFECTIVO</option>
                  <option value="3">DEPOSITO</option>
                  <option value="3">TRANSFERENCIA</option>
                </select>
              </div>
              <label for="bank" class="form-label text-uppercase">Banco</label>
              <select class="form-select" id="bank">
                <option value="0">SIN DEFINIR</option>
                <option value="1">BCP</option>
                <option value="2">B.N</option>
                <option value="3">BBVA</option>
              </select>
            </div>
            <div class="col-6">
              <div class="mb-1">
                <label for="invoice" class="form-label text-uppercase">Numeración</label>
                <select class="form-select" id="invoice">
                  <option value="1">FACTURA</option>
                  <option value="2">BOLETA</option>
                  <option value="3">NOTA DE VENTA</option>
                </select>
              </div>
              <label for="amount" class="form-label text-uppercase">Monto</label>
              <input type="number" step="0.01" class="form-control" id="amount">
            </div>
          </div>
        </ng-container>
        <ng-template #frmCobrar>

        </ng-template>
      </div>
      <div class="modal-footer justify-content-center">
        <button type="button" class="btn btn-secondary btn-lg" data-bs-dismiss="modal">
          <span class="text-uppercase">Cerrar</span>
        </button>
        <button type="button" class="btn btn-primary btn-lg">
          <span class="text-uppercase">Cobrar</span>
        </button>
      </div>
    </div>
  </div>
</div>
