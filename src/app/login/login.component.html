<div class="WrapLogin">
  <form class="FormLogin">
    <div class="card">
      <div class="card-body">
        <h5 class="text-uppercase text-center">Bienvenido</h5>
        <div class="mb-3">
          <div class="input-group input-group-lg">
            <span class="input-group-text"><fa-icon [icon]="faUser"></fa-icon></span>
            <input type="text" name="userName" class="form-control" placeholder="Username">
          </div>
        </div>
        <div class="input-group input-group-lg">
          <span class="input-group-text"><fa-icon [icon]="faLock"></fa-icon></span>
          <input type="password" name="password" class="form-control" placeholder="Password">
        </div>
      </div>
      <div class="card-footer">
        <button type="submit" class="btn btn-success btn-lg my-2 w-100">
          <fa-icon [icon]="faSignInAlt"></fa-icon>
          <span class="text-uppercase ms-1">Iniciar Sesi√≥n</span>
        </button>
      </div>
    </div>
  </form>
</div>
