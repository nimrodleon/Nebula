<app-cashier-container>
  <div class="row px-2">
    <div class="col-12 bg-white my-2 py-3">
      <h5 class="text-uppercase text-center">Reporte Productos y Servicios Vendidos</h5>
      <div class="table-responsive">
        <table class="table table-striped mb-0">
          <thead class="table-secondary">
          <tr class="text-uppercase">
            <th>Tipo Item</th>
            <th>Cantidad</th>
            <th>Producto</th>
            <th>Importe</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let item of invoiceSaleDetails">
            <td>{{ item.tipoItem }}</td>
            <td>{{ item.cantidad }}</td>
            <td>{{ item.description }}</td>
            <td>{{ (item.mtoBaseIgv + item.igv).toFixed(4)|currency }}</td>
          </tr>
          </tbody>
          <tfoot>
          <tr>
            <td class="table-secondary"></td>
            <td class="table-secondary"></td>
            <td class="table-secondary text-end fw-bold">TOTAL</td>
            <td class="fw-bold table-secondary">{{ (totalBienes + totalServicios).toFixed(4)|currency }}</td>
          </tr>
          </tfoot>
        </table>
      </div>
    </div>
  </div>
</app-cashier-container>
