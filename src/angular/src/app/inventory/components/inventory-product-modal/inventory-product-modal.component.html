<div class="modal fade" id="inventory-product-modal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title text-uppercase">{{ dataModal.title }}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="productForm" (ngSubmit)="saveChange()" id="productForm">
          <div class="mb-3">
            <label class="form-label text-uppercase">Seleccione un producto</label>
            <div class="input-group">
              <span class="input-group-text">
                <fa-icon [icon]="faBox" class="mx-1"></fa-icon>
              </span>
              <select id="producto" class="form-select" title="PRODUCTO"
                      [ngClass]="{'is-invalid': inputIsInvalid('productId')}"></select>
            </div>
          </div>
          <label class="form-label text-uppercase">Cantidad producto</label>
          <div class="input-group">
            <span class="input-group-text">
              <fa-icon [icon]="faTags" class="mx-1"></fa-icon>
            </span>
            <input type="number" formControlName="cantidad" class="form-control" title="CANTIDAD"
                   [ngClass]="{'is-invalid': inputIsInvalid('cantidad')}">
          </div>
        </form>
      </div>
      <div class="modal-footer justify-content-center">
        <button type="button" class="btn btn-secondary btn-lg" data-bs-dismiss="modal">
          <span class="text-uppercase">Cerrar</span>
        </button>
        <button type="submit" form="productForm" class="btn btn-primary btn-lg">
          <span class="text-uppercase">Guardar</span>
        </button>
      </div>
    </div>
  </div>
</div>
