<app-inventory-container>
  <div class="row px-2">
    <div class="col-12 bg-white my-2 py-3 d-print-none">
      <form class="row row-cols-auto g-2">
        <div class="col-auto">
          <label class="form-label col-form-label fw-bold">NÃºmero de Filas:</label>
        </div>
        <div class="col-auto">
          <input type="number" [formControl]="formControl" class="form-control" style="width: 100px;">
        </div>
        <div class="col-auto">
          <button type="button" (click)="generar()" class="btn btn-dark">
            <fa-icon [icon]="faGear" class="me-1"></fa-icon>
            <span class="text-uppercase">Generar</span>
          </button>
        </div>
        <div class="col-auto">
          <button type="button" (click)="print()" class="btn btn-success">
            <fa-icon [icon]="faPrint" class="me-1"></fa-icon>
            <span class="text-uppercase">Imprimir</span>
          </button>
        </div>
      </form>
    </div>
    <div class="col-12 bg-white py-3">
      <div class="table-responsive">
        <table class="table table-striped mb-0">
          <thead class="table-primary">
          <tr class="text-uppercase">
            <th>Producto</th>
            <th>Max</th>
            <th>Min</th>
            <th>Stock</th>
            <th *ngFor="let item of numRow">{{ item }}</th>
          </tr>
          </thead>
          <tbody class="table-group-divider">
          <tr *ngFor="let item of locationDetailStocks">
            <td>{{ item.description }}</td>
            <td>{{ item.quantityMax }}</td>
            <td>{{ item.quantityMin }}</td>
            <td>
              <span [ngClass]="item.stock <= item.quantityMin ? 'text-danger': ''">{{ item.stock }}</span>
            </td>
            <td *ngFor="let item of numRow">&nbsp;</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</app-inventory-container>
