<app-product-container>
  <div class="row px-2">
    <div class="col-12 bg-white my-2 py-3">
      <h5 class="text-uppercase">{{ producto.description }}</h5>
      <div class="row">
        <div class="col-12 col-md-3">
          <div class="list-group fs-5">
            <a [routerLink]="['/', companyId, 'products', 'detail', producto.id, 'stock']"
               class="list-group-item list-group-item-action" routerLinkActive="active">
              <span>Stock de Productos</span>
            </a>
            <!--<a href="#" class="list-group-item list-group-item-action">A second link item</a>-->
          </div>
        </div>
        <div class="col-12 col-md-9">
          <ng-content></ng-content>
        </div>
      </div>
    </div>
  </div>
</app-product-container>
