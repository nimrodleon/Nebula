<div class="modal fade" id="addProductModalPurchases" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-body">
        <form [formGroup]="itemCompraForm">
          <div class="mb-3">
            <label class="form-label">
              <fa-icon [icon]="faBox" class="me-1"></fa-icon>
              <span class="fw-bold">Selecciona tu producto/Servicio!</span>
            </label>
            <select id="producto" class="form-select" [ngClass]="{'is-invalid': inputIsInvalid('productId')}">
            </select>
          </div>
          <div class="row mb-0">
            <div class="col-12 col-md-6">
              <label class="form-label">
                <fa-icon [icon]="faCalculator" class="me-1"></fa-icon>
                <span class="fw-bold">Ingrese la Cantidad</span>
              </label>
              <input type="number" formControlName="ctdUnidadItem" (change)="cambiarCantidad($event.target)"
                     [ngClass]="{'is-invalid': inputIsInvalid('ctdUnidadItem')}" class="form-control">
            </div>
            <div class="col-12 col-md-6">
              <label class="form-label">
                <fa-icon [icon]="faTag" class="me-1"></fa-icon>
                <span class="fw-bold">Importe Total</span>
              </label>
              <input type="number" formControlName="mtoTotalItem" (change)="cambiarMtoTotalItem($event.target)"
                     step="0.0001" [ngClass]="{'is-invalid': inputIsInvalid('ctdUnidadItem')}" class="form-control">
            </div>
          </div>
        </form>
        <!-- ## DEBUG -->
        <!-- <pre>{{itemCompraForm.value|json}}</pre> -->
        <!-- ## END -->
      </div>
      <div class="modal-footer justify-content-center">
        <button type="button" class="btn btn-secondary btn-lg" data-bs-dismiss="modal">
          <span class="text-uppercase">Cerrar</span>
        </button>
        <button type="button" (click)="saveChanges()" class="btn btn-primary btn-lg">
          <span class="text-uppercase">Agregar</span>
        </button>
      </div>
    </div>
  </div>
</div>
