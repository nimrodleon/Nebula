<div class="modal fade" id="materialRepairOrderModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title text-uppercase fs-5">{{ itemRepairOrderDataModal.title }}</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body pt-2">
        <form [formGroup]="formData">
          <label class="form-label">
            <span class="fw-light">Selecciona un producto de la lista:<span class="text-danger">*</span></span>
          </label>
          <div class="input-group mb-2" title="PRODUCTO">
            <span class="input-group-text">
              <fa-icon [icon]="faBox" class="mx-1"></fa-icon>
            </span>
            <select id="productos" class="form-select"
                    [ngClass]="{'is-invalid': inputIsInvalid('productId')}"></select>
          </div>
          <label class="form-label">
            <span class="fw-light">Selecciona el almacén origen del producto:<span class="text-danger">*</span></span>
          </label>
          <div class="input-group mb-2" title="ALMACÉN">
            <span class="input-group-text">
              <fa-icon [icon]="faWarehouse"></fa-icon>
            </span>
            <select formControlName="warehouseId" class="form-select"
                    [ngClass]="{'is-invalid': inputIsInvalid('warehouseId')}">
              <option *ngFor="let item of warehouses" [value]="item.id">{{ item.name }}</option>
            </select>
          </div>
          <div class="row">
            <div class="col-6">
              <label class="form-label">
                <span class="fw-light">Cantidad entregada:<span class="text-danger">*</span></span>
              </label>
              <div class="input-group" title="CANTIDAD">
              <span class="input-group-text">
                <fa-icon [icon]="faBalanceScale" class="mx-1"></fa-icon>
              </span>
                <input type="number" formControlName="quantity"
                       (change)="cambiarCantidad($event.target)"
                       class="form-control" placeholder="CANTIDAD"
                       [ngClass]="{'is-invalid': inputIsInvalid('quantity')}">
              </div>
            </div>
            <div class="col-6">
              <label class="form-label">
                <span class="fw-light">Monto/Precio total:<span class="text-danger">*</span></span>
              </label>
              <div class="input-group" title="MONTO">
              <span class="input-group-text">
                <fa-icon [icon]="faCoins" class="mx-1"></fa-icon>
              </span>
                <input type="number" formControlName="monto" class="form-control" placeholder="MONTO"
                       [ngClass]="{'is-invalid': inputIsInvalid('monto')}">
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer justify-content-center">
        <button type="button" class="btn btn-secondary btn-lg" data-bs-dismiss="modal">
          <span class="text-uppercase">Cerrar</span>
        </button>
        <button type="submit" (click)="saveChanges()" class="btn btn-primary btn-lg">
          <span class="text-uppercase">Guardar</span>
        </button>
      </div>
    </div>
  </div>
</div>
