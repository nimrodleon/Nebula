<div class="modal fade" id="cerrar-caja" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title text-uppercase">Cerrar Caja</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="cerrarCajaForm">
          <div class="mb-0">
            <label class="form-label text-uppercase">Monto para el siguiente turno</label>
            <input type="number" formControlName="totalCierre" step="0.01" class="form-control">
          </div>
        </form>
      </div>
      <div class="modal-footer justify-content-center">
        <button type="button" class="btn btn-secondary text-uppercase btn-lg" data-bs-dismiss="modal">Cerrar</button>
        <button type="button" (click)="saveChanges()" class="btn btn-primary text-uppercase btn-lg">Guardar</button>
      </div>
    </div>
  </div>
</div>
