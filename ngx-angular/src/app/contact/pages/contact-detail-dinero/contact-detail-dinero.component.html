<app-contact-detail-container [type]="'dinero'">
  <form (ngSubmit)="cargarEntradaSalidaDeDinero()"
        [formGroup]="queryForm" class="row row-cols-auto g-2 mb-2">
    <div class="col-auto">
      <label class="col-form-label fw-bold">Filtrar por:</label>
    </div>
    <div class="col-auto">
      <input type="number" formControlName="year" step="1" value="2021" class="form-control" style="width: 100px;">
    </div>
    <div class="col-auto">
      <select formControlName="month" class="form-select">
        <option value="01">ENERO</option>
        <option value="02">FEBRERO</option>
        <option value="03">MARZO</option>
        <option value="04">ABRIL</option>
        <option value="05">MAYO</option>
        <option value="06">JUNIO</option>
        <option value="07">JULIO</option>
        <option value="08">AGOSTO</option>
        <option value="09">SEPTIEMBRE</option>
        <option value="10">OCTUBRE</option>
        <option value="11">NOVIEMBRE</option>
        <option value="12">DICIEMBRE</option>
      </select>
    </div>
    <div class="col-auto">
      <button type="submit" class="btn btn-success">
        <fa-icon [icon]="faSearch"></fa-icon>
        <span class="text-uppercase ms-1">Buscar</span>
      </button>
    </div>
  </form>
  <div class="table-responsive">
    <table class="table table-striped mb-0">
      <thead class="table-primary">
      <tr class="text-uppercase">
        <th>Fecha</th>
        <th>Comentario</th>
        <th>F.Pago</th>
        <th>Tipo</th>
        <th>Monto</th>
      </tr>
      </thead>
      <tbody class="table-group-divider">
      <tr *ngFor="let item of entradaSalida">
        <td>{{item.createdAt|date}}</td>
        <td>{{item.remark}}</td>
        <td class="text-uppercase">{{item.formaPago.split(':')[1].trim()}}</td>
        <td>
          <span *ngIf="item.typeOperation === 'SALIDA_DE_DINERO'" class="badge bg-danger">SALIDA</span>
          <span *ngIf="item.typeOperation === 'ENTRADA_DE_DINERO'" class="badge bg-success">ENTRADA</span>
        </td>
        <td>{{item.amount.toFixed(2)}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</app-contact-detail-container>
