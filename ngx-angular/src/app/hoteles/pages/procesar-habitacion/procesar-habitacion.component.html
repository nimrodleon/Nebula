<app-recepcion-container>
  <div class="row px-2">
    <div class="col-12 bg-white my-2 py-3">
      <div class="card mb-3">
        <div class="card-header text-uppercase fw-semibold">Procesar Habitación</div>
        <div class="card-body text-uppercase">
          <div class="row mb-3">
            <div class="col-4">
              <span class="d-block fw-semibold text-primary">Nombre</span>
              <span>{{habitacionHotel.nombre}}</span>
            </div>
            <div class="col-4">
              <span class="d-block fw-semibold text-primary">Precio</span>
              <span class="fw-semibold">{{habitacionHotel.precio.toFixed(4)|currency}}</span>
            </div>
          </div>
          <div class="row">
            <div class="col-4">
              <span class="d-block fw-semibold text-primary">Detalles</span>
              <span>{{habitacionHotel.remark}}</span>
            </div>
            <div class="col-4">
              <span class="d-block fw-semibold text-primary">Estado</span>
              <span class="badge bg-success">{{habitacionHotel.estado}}</span>
            </div>
            <div class="col-4">
              <span class="d-block fw-semibold text-primary">Tarifa</span>
              <span>{{habitacionHotel.tarifaHoras}}hr</span>
            </div>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-12 col-md-6">
              <div class="card-header fw-semibold text-uppercase mb-2">Datos del Cliente</div>
              <label class="form-label">Seleccione o agregue un cliente</label>
              <div class="input-group mb-3">
                <select id="contacto" class="form-select"></select>
                <button class="btn btn-outline-success" type="button">
                  <fa-icon [icon]="faPlus" class="me-1"></fa-icon>
                  <span class="text-uppercase">Agregar</span>
                </button>
              </div>
              <div class="row mb-3">
                <div class="col-6">
                  <label class="form-label">Tipo documento</label>
                  <input type="text" [(ngModel)]="contacto.docType" class="form-control bg-secondary-subtle" readonly>
                </div>
                <div class="col-6">
                  <label class="form-label">Documento</label>
                  <input type="text" [(ngModel)]="contacto.document" class="form-control bg-secondary-subtle" readonly>
                </div>
              </div>
              <div class="mb-3">
                <label class="form-label">Nombre Completo</label>
                <input type="text" [(ngModel)]="contacto.name" class="form-control bg-secondary-subtle" readonly>
              </div>
              <div class="row">
                <div class="col-6">
                  <label class="form-label">Cod. Ubigeo</label>
                  <input type="text" [(ngModel)]="contacto.codUbigeo" class="form-control bg-secondary-subtle" readonly>
                </div>
                <div class="col-6">
                  <label class="form-label">Teléfono</label>
                  <input type="text" [(ngModel)]="contacto.phoneNumber" class="form-control bg-secondary-subtle"
                    readonly>
                </div>
              </div>
            </div>
            <div class="col-12 col-md-6">
              <div class="card-header fw-semibold text-uppercase mb-2">Datos del Alojamiento</div>
              <div class="row mb-3">
                <div class="col-6">
                  <label class="form-label">Fecha de Entrada</label>
                  <input type="date" class="form-control">
                </div>
                <div class="col-6">
                  <label class="form-label">Fecha de Salida</label>
                  <input type="date" class="form-control">
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-6">
                  <label class="form-label">Descuento</label>
                  <input type="number" step="0.1" class="form-control">
                </div>
                <div class="col-6">
                  <label class="form-label">Cobro Extra</label>
                  <input type="number" step="0.1" class="form-control">
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-6">
                  <label class="form-label">Adelanto</label>
                  <input type="number" step="0.1" class="form-control">
                </div>
                <div class="col-6">
                  <label class="form-label fw-semibold">Total a pagar</label>
                  <input type="number" step="0.1" class="form-control">
                </div>
              </div>
              <div class="mb-3">
                <label class="form-label">Forma de Pago</label>
                <div class="input-group">
                  <span class="input-group-text">
                    <fa-icon [icon]="faCoins" class="me-1"></fa-icon>
                  </span>
                  <select class="form-select text-uppercase">
                    <option value="Contado:Yape">Yape</option>
                    <option value="Contado:Contado">Contado</option>
                    <option value="Contado:Depósito">Depósito</option>
                  </select>
                </div>
              </div>
              <label class="form-label">Observaciones</label>
              <textarea class="form-control"></textarea>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-12 bg-white mb-2 py-3">
      <div class="d-flex justify-content-center">
        <button type="button" class="btn btn-secondary btn-lg me-2">
          <fa-icon [icon]="faCircleLeft" class="me-1"></fa-icon>
          <span class="text-uppercase">Cancelar</span>
        </button>
        <button type="submit" form="#" class="btn btn-primary btn-lg">
          <fa-icon [icon]="faSave" class="me-1"></fa-icon>
          <span class="text-uppercase">Guardar</span>
        </button>
      </div>
    </div>
  </div>
</app-recepcion-container>
