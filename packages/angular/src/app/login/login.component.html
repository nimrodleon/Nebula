<div class="d-flex WrapLogin">
  <div id="background">
    <div class="bgCover">
      <div class="Company">
        <h1 class="text-uppercase mb-0">Empresa demo s.a.c.</h1>
      </div>
    </div>
  </div>
  <div class="LoginContent">
    <div class="LoginPage">
      <h4 class="text-uppercase text-center">Bienvenido</h4>
      <p class="text-center fw-bold">Ingresa a tu cuenta</p>
      <form>
        <div class="mb-3">
          <div class="input-group input-group-lg">
            <span class="input-group-text"><fa-icon [icon]="faUser"></fa-icon></span>
            <input type="text" name="userName" class="form-control" placeholder="Username">
          </div>
        </div>
        <div class="mb-3">
          <div class="input-group input-group-lg">
            <span class="input-group-text"><fa-icon [icon]="faLock"></fa-icon></span>
            <input type="password" name="password" class="form-control" placeholder="Password">
          </div>
        </div>
        <button type="submit" class="btn btn-success btn-lg w-100">
          <fa-icon [icon]="faSignInAlt"></fa-icon>
          <span class="text-uppercase ms-1">Iniciar Sesi√≥n</span>
        </button>
      </form>
    </div>
  </div>
</div>
